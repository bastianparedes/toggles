<table>
  <thead>
    <tr class="text-left">
      <th>App</th>
      <th>Toggle</th>
      <th>Is active</th>
    </tr>
  </thead>
  <tbody>
    @if (apps$ | async; as apps) {
      @for (app of apps; track app.name) {
        @for (toggle of app.toggles; track toggle.name) {
          <tr>
            <td>{{ app.name }}</td>
            <td>{{ toggle.name }}</td>
            <td>
              <app-toggle [appName]="app.name" [toggleName]="toggle.name" [value]="toggle.value"></app-toggle>
            </td>
  
        </tr>
        }
      }
    } @else {
      HOLA2
    }
    
  </tbody>
</table>
